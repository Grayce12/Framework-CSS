<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - GrennTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        /* .form-control {
            background-color: #D9D9D9;
            border: none;
            border-radius: 25px;
        } */
        .btn-green {
            background-color: #5CA506;
            color: white;
            border-radius: 25px;
            padding: 10px;
            font-size: 18px;
            width: 100%;
        }
        .btn-green:hover {
            background-color: #fff;
            border: 1px solid #5CA506;
            color: #5CA506;
        }
        .text-gray {
            color: #5CA506;
        }
        .uniteform{
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            width: 80%;
            padding: 0 10px;
        }
        .uniteform input{
           border: none;
           text-align: center;
        }
        .uniteform img{
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
        <div class="text-center">
            <a href="accueil.html"><img src="image/Sans_titre-11-removebg-preview.png" alt="GrennTech Logo" width="120"></a>
            <h3 class="mt-3">Créer votre compte <span style="color: #5CA506;">GrennTech</span></h3>
        </div>
        <button class="btn btn-light w-100 my-3 border google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Inscrivez-vous avec Google
        </button>
        <hr class="text-gray">
        <form>
            <div class="mb-3 uniteform">
                <img src="image/user.png" alt="icon">
                <input type="text" class="form-control" placeholder="Nom et prénom">
            </div>
            <div class="mb-3 uniteform">
                <img src="image/date.png" alt="icon">
                <input type="date" class="form-control">
            </div>
            <div class="mb-3 uniteform">
                <img src="image/mail.png" alt="icon">
                <input type="email" class="form-control" placeholder="Adresse email">
            </div>
            <div class="mb-3 uniteform">
                <img src="image/password.png" alt="icon">
                <input type="password" class="form-control" placeholder="Mot de passe">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label " for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-green">Inscription</button>
        </form>
        <div class="text-center mt-3">
            <a href="connexion.html" class="text-gray">J’ai déjà un compte</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
