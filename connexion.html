<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - GrennTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        /* .form-control {
            background-color: #D9D9D9;
            border: none;
            border-radius: 25px;
        } */
        .btn-green {
            background-color: #5CA506;
            color: white;
            border-radius: 25px;
            padding: 10px;
            font-size: 18px;
            width: 100%;
        }
        .btn-green:hover {
            background-color: #fff;
            border: 1px solid #5CA506;
            color: #5CA506;
        }
        .uniteform{
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            width: 80%;
            padding: 0 10px;
        }
        .uniteform input{
           border: none;
           text-align: center;
        }
        .uniteform img{
            height: 30px;
            width: 30px;
        }
        .{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
        <div class="text-center">
            <a href="accueil.html"><img src="image/Sans_titre-11-removebg-preview.png" alt="GrennTech Logo" width="120"></a>
            <h3 class="mt-3">Connectez vous à votre compte   <span style="color: #5CA506;">GrennTech</span></h3>
        </div>
        <button class="btn btn-light w-100 my-3 border">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"/>     Connectez vous  avec Google
        </button>
        <hr class="text-gray">
        <form>
            
            <div class="mb-3 uniteform">
                <img src="image/mail.png" alt="icon">
                <input type="email" class="form-control" placeholder="Adresse email">
            </div>
            <div class="mb-3 uniteform">
                <img src="image/password.png" alt="icon">
                <input type="password" class="form-control" placeholder="Mot de passe">
            </div>
            
            <button type="submit" class="btn btn-green">Connexion</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" style="color: #5CA506;">Mot de passe oublié ?</a>
        </div>
        <div class="text-center mt-3">
            Vous n'avez pas de compte ?<a href="inscription.html" style="color: #5CA506;">Créer un compte</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
